<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Liverpool FC Fan Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: linear-gradient(90deg, #c8102e, #7a0019);
      padding: 2.5rem 1rem;
      text-align: center;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #c8102e;
    }

    main {
      max-width: 700px;
      margin: auto;
      padding: 2rem 1rem;
    }

    form {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }

    form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    form button {
      background: #c8102e;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background: #a60d24;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    footer span {
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact</h1>
    <p>Get in touch with us about this project.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="squad.html">Squad</a>
    <a href="fixtures.html">Fixtures</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>Â© <span id="year"></span> Liverpool FC Fan Website | University Project</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liverpool FC Squad 2025/26</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    header {
      background: linear-gradient(90deg, #c8102e, #7a0019);
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #c8102e;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .controls input,
    .controls select {
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .player-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }

    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(200,16,46,0.4);
    }

    .player-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      cursor: pointer;
    }

    .player-info {
      padding: 1rem;
    }

    .player-info h3 a {
      color: white;
      text-decoration: none;
    }

    .player-info h3 a:hover {
      text-decoration: underline;
    }

    .player-info p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin: 0.2rem 0;
    }

    .wiki-btn {
      display: inline-block;
      margin-top: 0.6rem;
      padding: 0.4rem 0.7rem;
      background: #c8102e;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .wiki-btn:hover {
      background: #a50d26;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 1.5rem;
      color: #aaa;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Team Players</h1>
  <p>Liverpool FC Squad 2025/26</p>
</header>

  <nav>
    <a href="../../index.html">Home</a>
    <a href="squad.html">Squad</a>
    <a href="../../fixtures.html">Fixtures</a>
    <a href="../../contact.html">Contact</a>
    <a href="../competitions/competition.html">Competition</a>
  </nav>
<main>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="Search players">
    <select id="positionFilter">
      <option value="all">All Positions</option>
      <option value="Goalkeeper">Goalkeeper</option>
      <option value="Defender">Defender</option>
      <option value="Midfielder">Midfielder</option>
      <option value="Forward">Forward</option>
    </select>
  </section>

  <section class="players-grid" id="playersGrid"></section>

</main>

<footer>
  Â© <span id="year"></span> Liverpool FC Fan Website | University Project
</footer>

<script>
const players = [
  {name:"Alisson Becker",position:"Goalkeeper",number:1,nationality:"Brazil",image:"../../assets/images/allison.jpg",page:"players/alisson.html",wiki:"https://en.wikipedia.org/wiki/Alisson_Becker"},
  {name:"Virgil van Dijk",position:"Defender",number:4,nationality:"Netherlands",image:"../../assets/images/van-dijk.jpg",page:"players/van-dijk.html",wiki:"https://en.wikipedia.org/wiki/Virgil_van_Dijk"},
  {name:"Ibrahima KonatÃ©",position:"Defender",number:5,nationality:"France",image:"../../assets/images/konate.jpg",page:"players/konate.html",wiki:"https://en.wikipedia.org/wiki/Ibrahima_Konate"},
  {name:"Andrew Robertson",position:"Defender",number:26,nationality:"Scotland",image:"../../assets/images/robertson.jpg",page:"players/robertson.html",wiki:"https://en.wikipedia.org/wiki/Andrew_Robertson_(footballer)"},
  {name:"Jeremie Frimpong",position:"Defender",number:30,nationality:"Netherlands",image:"../../assets/images/frimpong.jpg",page:"players/frimpong.html",wiki:"https://en.wikipedia.org/wiki/Jeremie_Frimpong"},
  {name:"Milos Kerkez",position:"Defender",number:3,nationality:"Hungary",image:"../../assets/images/kerkez.jpg",page:"players/kerkez.html",wiki:"https://en.wikipedia.org/wiki/Milos_Kerkez"},
  {name:"Conor Bradley",position:"Defender",number:84,nationality:"Northern Ireland",image:"../../assets/images/bradley.jpg",page:"players/bradley.html",wiki:"https://en.wikipedia.org/wiki/Conor_Bradley"},
  {name:"Florian Wirtz",position:"Midfielder",number:10,nationality:"Germany",image:"../../assets/images/wirtz.jpg",page:"players/wirtz.html",wiki:"https://en.wikipedia.org/wiki/Florian_Wirtz"},
  {name:"Dominik Szoboszlai",position:"Midfielder",number:8,nationality:"Hungary",image:"../../assets/images/szoboszlai.jpg",page:"players/szoboszlai.html",wiki:"https://en.wikipedia.org/wiki/Dominik_Szoboszlai"},
  {name:"Ryan Gravenberch",position:"Midfielder",number:38,nationality:"Netherlands",image:"../../assets/images/gravenberch.jpg",page:"players/gravenberch.html",wiki:"https://en.wikipedia.org/wiki/Ryan_Gravenberch"},
  {name:"Alexis Mac Allister",position:"Midfielder",number:10,nationality:"Argentina",image:"../../assets/images/mac-allister.jpg",page:"players/mac-allister.html",wiki:"https://en.wikipedia.org/wiki/Alexis_Mac_Allister"},
  {name:"Curtis Jones",position:"Midfielder",number:17,nationality:"England",image:"../../assets/images/jones.jpg",page:"players/jones.html",wiki:"https://en.wikipedia.org/wiki/Curtis_Jones"},
  {name:"Mohamed Salah",position:"Forward",number:11,nationality:"Egypt",image:"../../assets/images/salah.jpg",page:"players/salah.html",wiki:"https://en.wikipedia.org/wiki/Mohamed_Salah"},
  {name:"Alexander Isak",position:"Forward",number:9,nationality:"Sweden",image:"../../assets/images/isak.jpg",page:"players/isak.html",wiki:"https://en.wikipedia.org/wiki/Alexander_Isak"},
  {name:"Hugo Ekitike",position:"Forward",number:27,nationality:"France",image:"../../assets/images/ekitike.jpg",page:"players/ekitike.html",wiki:"https://en.wikipedia.org/wiki/Hugo_Ekitik%C3%A9"},
  {name:"Cody Gakpo",position:"Forward",number:18,nationality:"Netherlands",image:"../../assets/images/gakpo.jpg",page:"players/gakpo.html",wiki:"https://en.wikipedia.org/wiki/Cody_Gakpo"},
  {name:"Federico Chiesa",position:"Forward",number:14,nationality:"Italy",image:"../../assets/images/chiesa.jpg",page:"players/chiesa.html",wiki:"https://en.wikipedia.org/wiki/Federico_Chiesa"},
  {name:"Ngumoha",position:"Forward",number:67,nationality:"England",image:"../../assets/images/ngumoha.jpg",page:"players/ngumoha.html",wiki:"https://en.wikipedia.org/wiki/Liverpool_F.C._Academy"}
];

const grid = document.getElementById("playersGrid");
const searchInput = document.getElementById("searchInput");
const positionFilter = document.getElementById("positionFilter");

function renderPlayers(list){
  grid.innerHTML = "";
  list.forEach(p=>{
    grid.innerHTML += `
      <article class="player-card">
        <a href="${p.wiki}" target="_blank">
          <img src="${p.image}" alt="${p.name}">
        </a>
        <div class="player-info">
          <h3><a href="${p.page}">${p.name}</a></h3>
          <p><strong>Position:</strong> ${p.position}</p>
          <p><strong>Number:</strong> ${p.number}</p>
          <p><strong>Nationality:</strong> ${p.nationality}</p>
          <a class="wiki-btn" href="${p.wiki}" target="_blank">ðŸ“– Wikipedia</a>
        </div>
      </article>`;
  });
}

function filterPlayers(){
  const text = searchInput.value.toLowerCase();
  const pos = positionFilter.value;
  renderPlayers(players.filter(p =>
    p.name.toLowerCase().includes(text) &&
    (pos === "all" || p.position === pos)
  ));
}

searchInput.addEventListener("input", filterPlayers);
positionFilter.addEventListener("change", filterPlayers);

renderPlayers(players);
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
